<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="app.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1 class="title">Etch-a-Sketch</h1>
    </header>
    
    <div class="appContainer">
        <div class="container" id="controlPanel">
            <div class="container" id="colorDisplay"> 
                <input type="color" id="colorPicker">
            </div>
            <div class="group">
                <button class="button" id="colorButton">Color</button>
                <button class="button" id="eraseButton">Erase</button>
                <button class="button" id="clearButton">Clear</button>
                <button class="button" id="resetButton">Reset</button>
            </div>
            <div class="group">
                <div id="sliderLabel"></div>
                <input type="range" min="8" max="64" value="16" class="slider">
            </div>
        </div>
        <div class="container" id="canvas"></div>
    </div>
    
</body>
</html>
